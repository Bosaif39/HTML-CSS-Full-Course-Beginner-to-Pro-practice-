<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Text Styles</title>
</head>
<body>

    <!--
    This page is a practice of Text Styles focusing on:

        - Font styling
        - Spacing between paragraphs (margin)

        This code is based on the following tutorial
        and also provides solutions for exercises mentioned in the video at 1:17:30.
        Video: https://www.youtube.com/watch?v=G3e-cpL7ofc&t=2664s
        Timestamp: 1:17:30 (Section 5. Text Styles)
    -->

    <style>

        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }


        .video-title {
            font-size: 18px;
            font-weight: bold;
            width: 280px;
            line-height: 24px;
            margin-bottom: 5px;
        }

        .video-stats {
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-bottom: 20px;
        }

        .video-author {
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-bottom: 20px;
        }

        .video-description {
            font-size: 14px;
            width: 280px;
            color: rgb(96, 96, 96);
            line-height: 22px;
            margin-bottom: 100px;
        }

        .apple-text {
            margin-bottom: 50px;
            font-size: 14px;
            color: white;
            text-align: center;
            padding-top: 18px;
            padding-bottom: 18px;
            background-color: rgb(227, 65, 64);
        }

        .span-thing {
            cursor: pointer;
        }

            .span-thing:hover {
                text-decoration: underline;
            }
    </style>


    <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai
    </p>

    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>

    <p class="video-author">
        Marques Brownlee  &#10003;
    </p>

    <p class="video-description">
        Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar
    </p>

    <p class="apple-text">
        Shop early for the best selection of holiday favourites. <span class="span-thing">Shop now &#62;</span>
    </p>

</body>
</html>
