<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS Grid Tester</title>
    <link rel="stylesheet" href="styles/10-Nested Layouts Technique.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    

     <!--
    This page is a practice of CSS Grid focusing on:

        - Nested Layouts 

        This code is based on the following tutorial
        Video: https://www.youtube.com/watch?v=G3e-cpL7ofc&t=2664s
        Timestamp: 3:16:58 (Section  11. CSS Grid)
    -->

        <div style=" 
        display: grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color: aqua;">div 1</div>

            <div style="background-color: blueviolet;">div 2</div>
         

        </div>
   
        <div style=" display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: aqua;">div 1</div>

            <div style="background-color: blueviolet;">div 2</div>

            <div style="background-color: aqua;">div 3</div>
            <div style="background-color: blueviolet;">div 4</div>
        </div>
   

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
            <div style="background-color: aqua;">div 1</div>

            <div style="background-color: blueviolet;">div 2</div>
         

        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
            <div style="background-color: aqua;">div 1</div>

            <div style="background-color: blueviolet;">div 2</div>

            <div style="background-color: aqua;">div 3</div>

         

        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        height: 200px;
        grid-template-columns: 1fr 1fr 1fr;
        row-gap: 20px;
        column-gap: 20px;
        ">
            <div style="background-color: aqua;">div 1</div>

            <div style="background-color: blueviolet;">div 2</div>

            <div style="background-color: aqua;">div 3</div>

            <div style="background-color: aqua;">div 1</div>

            <div style="background-color: blueviolet;">div 2</div>

            <div style="background-color: aqua;">div 3</div>
         

        </div>

       


    <!--
        This section provides solutions for exercises mentioned in the video at 3:16:47

        The code below is not done along with the tutorial focusing on:
         - CSS Grid

        Reference: https://www.youtube.com/watch?v=G3e-cpL7ofc&t=1203s
        Timestamp: 3:43:44 (Section  11. CSS Grid)
    -->
    <br><br><br>
    <br><br><br>

    <div style=" 
        display: grid;
        grid-template-columns: 200px 75px;
        ">
            <div style="background-color: aqua;">200px</div>

            <div style="background-color: blueviolet;">75px</div>
         
        </div>
    <br>
        <div style=" 
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        ">
            <div style="background-color: aqua;">col 1</div>

            <div style="background-color: blueviolet;">col 2</div>
            <div style="background-color: aqua;">col 3</div>

         
        </div>
    
        <br>
        <div style=" 
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
        ">
            <div style="background-color: gray;">col 1</div>
            <div style="background-color: gray;">col 2</div>
            <div style="background-color: gray;">col 3</div>
            <div style="background-color: gray;">col 4</div>

            <div style="background-color: gray;">col 1</div>
            <div style="background-color: gray;">col 2</div>
            <div style="background-color: gray;">col 3</div>
            <div style="background-color: gray;">col 4</div>

        </div>
    

</body>
</html>
